<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Churrascometro</title>
</head>

<body>

    <main>

        <header>

            <h1>CHURRASCOMÊTRO</h1>

        </header>

        <section class="bloco1">

            <h2> Comprar a quantidade certa de carne para o churrasco não é uma tarefa fácil. <br> Por isso esta
                ferramente vai ajudar a evitar o despercicío ou deixar os convidados com fome.</h2>
        </section>

        <section class="bloco2">

            <div class="boximg">
                <img class="imagem" src="./juicy-steak-medium-rare-beef-with-spices-grilled-vegetables.jpg"
                    alt="carne de churrasco">
            </div>

            <div class="form">
                <h1>CALCULE AQUI</h1>
                <input type="number" name="quantadults" id="adultos" placeholder="Quantidade de Adultos">
                <input type="number" name="quantcrianças" id="crianças" placeholder="Quantidade de Crianças">
                <input type="number" name="duracao" id="duração" placeholder="Tempo total do evento">

                <button class="botao" onclick="calcular()" onmouseover="mudarCor()">Calcular</button>

                <div id="res"></div>
            </div>
        </section>

       

    <footer> Trabalho realizado para prática de Java Script para o curso Hotmart Club. Maíra Albuquerque,2024</footer>
    </main>

    <script src="javascript.js"></script>

</body>

</html>
